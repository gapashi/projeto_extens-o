<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/login.js" defer></script>

</head>

<body>
    
    <nav>
        <a class="nav-text" href="./index.html">HOME</a>
        <a class="nav-side" href="cadastro.html">CRIAR CONTA</a>

    </nav>

    <div class="login-label">
        <h2>LOGIN</h2>
        <form action="#" method="post">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit" onclick="return validateLoginForm()">Entrar</button>
        </form>
    </div>

    <section class="cadastro">
        <p>Ainda não possui uma conta?</p>
        <a href="cadastro.html">Cadastre-se</a>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ana Julia Santos Afonso | Gabriella Parente Shibata</p>
            <p>Projeto de Extensão | Web Programming for Front-End</p>
        </div>
    </footer>
    
</body>

</html>
