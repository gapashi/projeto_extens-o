<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link href="../css/cadastro.css" rel="stylesheet">
    <script src="../js/cadastro.js" defer></script>
</head>

<body>

    <nav>
        <a class="nav-text" href="./index.html">HOME</a>
        <a class="nav-side" href="login.html">LOGIN</a>

    </nav>

    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="post" id="form">
            <div class="nome_sobrenome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>

            <div class="documento">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>

            <div class="pais">
                <label for="nomeMae">Nome da mãe:</label>
                <input type="text" id="nomeMae" name="nomeMae" required>
            
                <label for="nomePai">Nome do pai:</label>
                <input type="text" id="nomePai" name="nomePai">
            </div>

            <div class="cep">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <button type="button" onclick="validarCep()">Validar CEP</button>
            </div>

            <div class="endereco">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            
            <div class="info-api">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>

            <div class="email">
                <label for="email">Endereço de Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ana Julia Santos Afonso | Gabriella Parente Shibata</p>
            <p>Projeto de Extensão | Web Programming for Front-End</p>
        </div>
    </footer>
    
</body>
</html>
